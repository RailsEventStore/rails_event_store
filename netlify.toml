[build]
  base = "railseventstore.org/source/docs/docusaurus"
  command = "npm run build"
  publish = "build/"
  ignore  = "false"

[build.environment]
  NODE_VERSION = "20.10"
  RUBY_VERSION = "3.2.2"

[[redirects]]
  from = "http://www.railseventstore.org/*"
  to = "https://railseventstore.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/docs/*"
  to = "/docs/v2/:splat"
  status = 301
  force = false

[[redirects]]
  from = "/new"
  to = "https://raw.githubusercontent.com/RailsEventStore/rails_event_store/v2.15.0/APP_TEMPLATE"
  status = 301
  force = false

