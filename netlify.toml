[build]
  base = "railseventstore.org"
  command = "make build"
  publish = "build/"
  ignore  = "false"

[build.environment]
  NODE_VERSION = "20.10"

[build.processing.html]
  pretty_urls = false

[[redirects]]
  from = "http://www.railseventstore.org/*"
  to = "https://railseventstore.org/:splat"
  status = 301
  force = true

[[redirects]]
