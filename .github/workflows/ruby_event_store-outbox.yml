name: ruby_event_store-outbox
on:
  schedule:
    - cron: "0 17 * * *"
  push:
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox.yml"
      - "support/**"
  pull_request:
    types: [opened, reopened]
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox.yml"
      - "support/**"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      DATABASE_URL: ${{ matrix.database }}
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-3.0
            gemfile: Gemfile
            os: ubuntu-20.04
            database: sqlite3:db.sqlite3
          - ruby: ruby-3.0
            gemfile: Gemfile.rails_6_0
            os: ubuntu-20.04
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.7
            gemfile: Gemfile.rails_5_2
            os: ubuntu-20.04
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.7
            gemfile: Gemfile
            os: ubuntu-20.04
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.6
            gemfile: Gemfile
            os: ubuntu-20.04
            database: sqlite3:db.sqlite3
    steps:
      - uses: actions/checkout@v2
      - run: test -e ${{ matrix.gemfile }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: make test
        working-directory: ${{ env.WORKING_DIRECTORY }}

  mutate:
    runs-on: ${{ matrix.os }}
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      DATABASE_URL: ${{ matrix.database }}
      REDIS_URL: redis://localhost:6379/0
      MUTANT_JOBS: 1
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-3.0
            gemfile: Gemfile
            os: ubuntu-20.04
            database: "sqlite3::memory:"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: test -e ${{ matrix.gemfile }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: make mutate-changes
        working-directory: ${{ env.WORKING_DIRECTORY }}
