name: ruby_event_store-outbox
on:
  repository_dispatch:
    types:
      - script
  workflow_dispatch:
  push:
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox.yml"
      - "support/**"
  pull_request:
    types: [opened, reopened]
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox.yml"
      - "support/**"
jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      DATABASE_URL: ${{ matrix.database }}
    services:
      mysql_57:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10057:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
      mysql_80:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10080:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-3.1
            gemfile: Gemfile
            database: sqlite3:db.sqlite3
          - ruby: ruby-3.1
            gemfile: Gemfile.rails_6_1
            database: sqlite3:db.sqlite3
          - ruby: ruby-3.0
            gemfile: Gemfile
            database: sqlite3:db.sqlite3
          - ruby: ruby-3.0
            gemfile: Gemfile.rails_6_1
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.7
            gemfile: Gemfile.rails_6_1
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.7
            gemfile: Gemfile.rails_6_0
            database: sqlite3:db.sqlite3
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: sqlite3:db.sqlite3
          - ruby: ruby-3.1
            gemfile: Gemfile
            database: mysql2://root:secret@0.0.0.0:10057/rails_event_store
          - ruby: ruby-3.1
            gemfile: Gemfile
            database: mysql2://root:secret@0.0.0.0:10080/rails_event_store
          - ruby: ruby-3.1
            gemfile: Gemfile.sidekiq_5_2
            database: sqlite3:db.sqlite3
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: railseventstore
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: test -e ${{ matrix.gemfile }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make test" -E"
            with import <nixpkgs> { };
            mkShell {
              inputsFrom = [
                (import ../../support/nix/redis.nix)
              ];
            }
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}

  mutate:
    runs-on: ubuntu-20.04
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      BUNDLE_GEMFILE: Gemfile
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: railseventstore
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.1
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make mutate-changes" -E"
            with import <nixpkgs> { };
            mkShell {
              inputsFrom = [
                (import ../../support/nix/redis.nix)
              ];
            }
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}