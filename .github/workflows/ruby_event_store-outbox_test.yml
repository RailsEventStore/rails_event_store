name: ruby_event_store-outbox_test
on:
  repository_dispatch:
    types:
      - script
  workflow_dispatch:
  push:
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox_test.yml"
      - "support/**"
      - "!support/bundler/**"
      - "!support/ci/**"
  pull_request:
    types: [opened, reopened]
    paths:
      - "contrib/ruby_event_store-outbox/**"
      - ".github/workflows/ruby_event_store-outbox_test.yml"
      - "support/**"
      - "!support/bundler/**"
      - "!support/ci/**"
jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      RUBY_VERSION: "${{ matrix.ruby_version }}"
      BUNDLE_GEMFILE: "${{ matrix.bundle_gemfile }}"
      DATABASE_URL: "${{ matrix.database_url }}"
    services:
      mysql_5:
        image: mysql:5
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10005:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
      mysql_8:
        image: mysql:8
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10008:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.1
            bundle_gemfile: Gemfile
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.0
            bundle_gemfile: Gemfile
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile.rails_6_1
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile.rails_6_0
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile.sidekiq_5_2
            database_url: sqlite3:db.sqlite3
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile
            database_url: mysql2://root:secret@127.0.0.1:10005/rails_event_store?pool=5
          - ruby_version: ruby-3.2
            bundle_gemfile: Gemfile
            database_url: mysql2://root:secret@127.0.0.1:10008/rails_event_store?pool=5
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: railseventstore
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make test" -E"
            with import <nixpkgs> { };
            mkShell {
              inputsFrom = [
                (import ../../support/nix/redis.nix)
              ];
            }
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}

  mutate:
    runs-on: ubuntu-20.04
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-outbox
      BUNDLE_GEMFILE: Gemfile
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: railseventstore
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.2
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: |
          nix-shell --run "make mutate-changes" -E"
            with import <nixpkgs> { };
            mkShell {
              inputsFrom = [
                (import ../../support/nix/redis.nix)
              ];
            }
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}