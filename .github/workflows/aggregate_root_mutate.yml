name: aggregate_root_mutate
on:
  repository_dispatch:
    types:
      - script
  workflow_dispatch:
  push:
    paths:
      - "aggregate_root/**"
      - "rails_event_store/**"
      - "ruby_event_store/**"
      - "ruby_event_store-active_record/**"
      - "ruby_event_store-browser/**"
      - "ruby_event_store-rspec/**"
      - ".github/workflows/aggregate_root_mutate.yml"
      - "support/**"
      - "!support/bundler/**"
      - "!support/ci/**"
  pull_request:
    types: [opened, reopened]
    paths:
      - "aggregate_root/**"
      - "rails_event_store/**"
      - "ruby_event_store/**"
      - "ruby_event_store-active_record/**"
      - "ruby_event_store-browser/**"
      - "ruby_event_store-rspec/**"
      - ".github/workflows/aggregate_root_mutate.yml"
      - "support/**"
      - "!support/bundler/**"
      - "!support/ci/**"
jobs:
  mutate:
    runs-on: ubuntu-20.04
    env:
      WORKING_DIRECTORY: aggregate_root
      BUNDLE_GEMFILE: Gemfile
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.2
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}
      - run: make mutate-changes
        working-directory: ${{ env.WORKING_DIRECTORY }}