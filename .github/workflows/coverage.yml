name: coverage
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:
jobs:
  aggregate_root:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    env:
      GEM_NAME: aggregate_root
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-2.7
            gemfile: Gemfile
            os: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: test -e ${{ matrix.gemfile }}.lock
        working-directory: ${{ env.GEM_NAME }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ${{ env.GEM_NAME }}
      - run: make mutate
        working-directory: ${{ env.GEM_NAME }}

  bounded_context:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
