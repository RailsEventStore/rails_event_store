name: ruby_event_store-rom
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      GEM_NAME: ruby_event_store-rom
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      DATABASE_URL: ${{ matrix.database }}
      DATA_TYPE: ${{ matrix.datatype }}
    services:
      postgres_11:
        image: postgres:11
        env:
          POSTGRES_DB: rails_event_store
          POSTGRES_PASSWORD: secret
        ports:
          - 10011:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      postgres_12:
        image: postgres:12
        env:
          POSTGRES_DB: rails_event_store
          POSTGRES_PASSWORD: secret
        ports:
          - 10012:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mysql_5:
        image: mysql:5
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10005:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
      mysql_8:
        image: mysql:8
        env:
          MYSQL_DATABASE: rails_event_store
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 10008:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: sqlite:db.sqlite3
            datatype: text
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: postgres://postgres:secret@localhost:10012/rails_event_store?pool=5
            datatype: text
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: postgres://postgres:secret@localhost:10012/rails_event_store?pool=5
            datatype: json
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: postgres://postgres:secret@localhost:10012/rails_event_store?pool=5
            datatype: jsonb
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: postgres://postgres:secret@localhost:10011/rails_event_store?pool=5
            datatype: text
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: mysql2://root:secret@127.0.0.1:10008/rails_event_store?pool=5
            datatype: text
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: mysql2://root:secret@127.0.0.1:10005/rails_event_store?pool=5
            datatype: text
          - ruby: ruby-2.6
            gemfile: Gemfile
            database: sqlite:db.sqlite3
            datatype: text
          - ruby: ruby-2.5
            gemfile: Gemfile
            database: sqlite:db.sqlite3
            datatype: text
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
          working-directory: ${{ env.GEM_NAME }}
      - run: make install test
        working-directory: ${{ env.GEM_NAME }}

  mutate:
    runs-on: ubuntu-20.04
    env:
      GEM_NAME: ruby_event_store-rom
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      DATABASE_URL: ${{ matrix.database }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: ruby-2.7
            gemfile: Gemfile
            database: "sqlite::memory:"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
          working-directory: ${{ env.GEM_NAME }}
      - run: make install mutate-incremental
        working-directory: ${{ env.GEM_NAME }}
