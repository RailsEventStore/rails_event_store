name: rails_event_store_active_record_coverage
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:
  push:
    paths:
      - "rails_event_store_active_record/Gemfile.lock"
      - ".github/workflows/rails_event_store_active_record_coverage.yml"
  pull_request:
    types: [ opened, reopened ]
    paths:
      - "rails_event_store_active_record/Gemfile.lock"
      - ".github/workflows/rails_event_store_active_record_coverage.yml"
jobs:
  coverage:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    env:
      BUNDLE_GEMFILE: Gemfile
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: test -e Gemfile.lock
        working-directory: rails_event_store_active_record
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-2.7
          bundler-cache: true
          working-directory: rails_event_store_active_record
      - run: make mutate
        working-directory: rails_event_store_active_record
