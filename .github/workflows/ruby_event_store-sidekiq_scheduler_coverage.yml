name: ruby_event_store-sidekiq_scheduler_coverage
on:
  workflow_dispatch:
  repository_dispatch:
    types:
    - script
  push:
    branches:
    - master
    paths:
    - contrib/ruby_event_store-sidekiq_scheduler/Gemfile.lock
    - ".github/workflows/ruby_event_store-sidekiq_scheduler_coverage.yml"
    - support/**
    - "!support/bundler/**"
    - "!support/ci/**"
  pull_request:
    paths:
    - contrib/ruby_event_store-sidekiq_scheduler/Gemfile.lock
    - ".github/workflows/ruby_event_store-sidekiq_scheduler_coverage.yml"
    - support/**
    - "!support/bundler/**"
    - "!support/ci/**"
  schedule:
  - cron: 0 17 * * *
jobs:
  coverage:
    runs-on: macos-14
    timeout-minutes: 120
    env:
      WORKING_DIRECTORY: contrib/ruby_event_store-sidekiq_scheduler
      RUBY_VERSION: "${{ matrix.ruby_version }}"
      BUNDLE_GEMFILE: "${{ matrix.bundle_gemfile }}"
    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby_version: ruby-3.4
          bundle_gemfile: Gemfile
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v14
      with:
        name: railseventstore
        authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
    - run: test -e ${{ env.BUNDLE_GEMFILE }}.lock
      working-directory: "${{ env.WORKING_DIRECTORY }}"
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ env.RUBY_VERSION }}"
        bundler-cache: true
        working-directory: "${{ env.WORKING_DIRECTORY }}"
    - run: |
        nix-shell --run "make mutate" -E"
          with import <nixpkgs> { };
          mkShell {
            inputsFrom = [
              (import ../../support/nix/redis.nix)
            ];
          }
        "
      working-directory: "${{ env.WORKING_DIRECTORY }}"